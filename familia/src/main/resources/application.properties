spring.application.name=${APP_NAME}
server.servlet.context-path=${APP_CONTEXT_PATH}
#server.port=${APP_PORT_OUT}
server.port=${APP_PORT_IN}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT_IN}/${DB_NAME}
#spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT_OUT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Logging Configuration
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE